<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Todo app</h1>

        <section class="alert alert-danger d-none">Campo Todo vac√≠o</section>

        <form id="formulario">
            <input 
                type="text"
                name="nombre"
                placeholder="Ingrese un Todo"
                class="form-control md-2"
            >
            <button class="btn btn-primary w-100" type="submit"> Agregar </button>
        </form>

        <section id="pintarTodo" class="mt-3">
        </section>
    </div>

    <template id="templateTodo">
        <article class="alert alert-warning d-flex align-items-center justify-content-between ">
            <p class="lead mb-0">mostrar todo</p>
            <div>
                <button class="btn btn-danger">Borrar</button>
            </div>
        </article>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
